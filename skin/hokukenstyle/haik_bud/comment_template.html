<?php if ($editable):?>
<script type="text/javascript">
$(function(){
	$("#qblog_comment_list")
	.on('click', 'input:button[name=accept]', function(){
		var $$ = $(this), $li = $(this).closest("li");
		var id = $li.attr("id").split("_").pop();
		var action = "<?php echo h($script)?>";
		var data = {
			mode : "accept",
			refer : "<?php echo h($page)?>",
			plugin : "qblog_comment",
			id : id,
			accept : 1
		};
		$.post(action, data, function(res){
			if (res == 1) {
				$li.removeClass("do_accept");
				$('div.alert',$li).remove();
				$$.remove();
			}
		});
	})
	.on('click', 'input:button[name=hide]', function(){
	
		if ( ! confirm('コメントを削除しますか？')) return false;
	
		var $$ = $(this), $li = $(this).closest("li");
		var id = $li.attr("id").split("_").pop();
		var action = "<?php echo h($script)?>";
		var data = {
			mode : "hide",
			refer : "<?php echo h($page)?>",
			plugin : "qblog_comment",
			id : id,
			hide : 1
		};
		$.post(action, data, function(res){
			if (res == 1) {
				$li.remove();
			}
		});
	});
});
</script>
<?php endif;?>
<script type="text/javascript">
$(function(){
	$("#qblog_comment_form").on('submit', function(){
		if ($("#qblog_comment_auth_code").length > 0 && $("#qblog_comment_auth_code").val() != $("input:hidden[name=authcode_master]", this).val()) {
			alert("認証コードが間違っています。");
			$("#qblog_comment_auth_code").focus().select();
			return false;
		}
	});
	$("#qblog_comment_list").on('click', 'a.qblog_comment_reply', function(){
		var id = $(this).closest("li").attr("id").split("_").pop();
		var title = "Re: " + $(this).closest("li").find("div.qblog_comment_title").text();
		var anchor = '>>' + id;
		$("#qblog_comment_title").val(title);
		$("#qblog_comment_msg").val(anchor + "\n" + $("#qblog_comment_msg").val()).focus().select();
		return false;
	});
	//when error, scroll to comment area
	if ($("p.qblog_error").text().replace(/^\s+|\s+$/, '').length > 0) {
		var top = $("p.qblog_error").offset().top;
		$("html, body").animate({scrollTop: top}, 1000);
	}
});	
</script>
